<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="clock.css">

  <title>clock</title>
</head>
<body>
  <div class="container">
    <div class="clock">
      <div class="hour"></div>
      <div class="min"></div>
      <div class="sec"></div>
    </div>

    <div class="num">
      <span class="twe">12</span>
      <span class="thr">3</span>
      <span class="six">6</span>
      <span class="nine">9</span>
    </div>
  </div>

  <script src="clock.js"></script>
</body>
</html>
